<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/datetimepicker.js"></script>
    <script src="app.js"></script>
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="StyleSheet.css" rel="stylesheet" />

    <title></title>
	<meta charset="utf-8" />
</head>
<body id="home" ng-app="myapp" ng-controller="alles">
    <section class="container">
        <div class="content row">
            
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        Datum
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">17/3/16</a></li>
                        <li><a href="#">18/3/16</a></li>
                        <li><a href="#">19/3/16</a></li>
                    </ul>
                    </div>
            <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        Tijd
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">13u</a></li>
                        <li><a href="#">14u</a></li>
                        <li><a href="#">15u</a></li>
                    </ul>
                </div>
           
            <!--TODO: zorgen dat er maar 1 lokaal kan geslecteerd worden-->
            <section class="lokalen">
                <label>Lokalen</label>
                <table class="table table-hover">
                   <tbody>
                       <tr class="success" ng-repeat="item in data | filter: {gemeente: 'Antwerpen'}">
                           <td><input type="checkbox" ng-click="addRoom(item)"/></td>
                           <td>{{item.gemeente}}</td>
                       </tr>
                       <tr class="danger" ng-repeat="item in data | filter: {gemeente: 'Berchem'}">
                           <td></td>
                           <td>{{item.gemeente}}</td>
                       </tr>
                   </tbody>
                </table>
            </section>
            <section class="benodigdheden">
                <label>Benodigdheden</label>
                <table class="table table-hover">
                   <tr class="success" ng-repeat="item in data | filter: {wifi_balie: 'ja'}">
                       <td><input type="checkbox" /></td>
                       <td>{{item.gemeente}}</td>
                   </tr>
                    <tr class="danger" ng-repeat="item in data | filter: {wifi_balie: 'nee'}">
                        <td></td>
                        <td>{{item.gemeente}}</td>
                    </tr>
                </table>
            </section>
            <section class="inputs">
                <label>Typ hier je studentennr:</label>
                <input type="text" ng-model="studentenNr"/>
                <button ng-click="">Reserveer</button>
            </section>
        </div>
    </section>
</body>
</html>
