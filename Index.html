<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/datetimepicker.js"></script>
    <script src="Scripts/bootstrap-datetimepicker.min.js"></script>
    <script src="app.js"></script>
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/bootstrap-datetimepicker.min.css">
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="Content/bootstrap-datetimepicker.min.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap-datetimepicker.js"></script>
</head>

    <title></title>
	<meta charset="utf-8" />
</head>
<body id="home" ng-app="myapp" ng-controller="alles">
    <section class="container">
        <div class="content row">
            
                Datetimepicker:
                <div class="well">
                    <div id="datetimepicker1" class="input-append date">
                        <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                        <span class="add-on">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                            </i>
                        </span>
                    </div>
                </div>
                <script type="text/javascript">
      $(function() {
        $('#datetimepicker1').datetimepicker({
          collapse: false
        });
      });
                </script>

            
           
            <!--TODO: zorgen dat er maar 1 lokaal kan geslecteerd worden-->
            <section class="lokalen">
                <label>Lokalen</label>
                <table class="table table-hover">
                   <tbody>
                       <tr class="success" ng-repeat="item in data | filter: {gemeente: 'Antwerpen'}">
                           <td><input type="checkbox" ng-click="addRoom(item)"/></td>
                           <td>{{item.gemeente}}</td>
                       </tr>
                       <tr class="danger" ng-repeat="item in data | filter: {gemeente: 'Berchem'}">
                           <td></td>
                           <td>{{item.gemeente}}</td>
                       </tr>
                   </tbody>
                </table>
            </section>
            <section class="benodigdheden">
                <label>Benodigdheden</label>
                <table class="table table-hover">
                   <tr class="success" ng-repeat="item in data | filter: {wifi_balie: 'ja'}">
                       <td><input type="checkbox" /></td>
                       <td>{{item.gemeente}}</td>
                   </tr>
                    <tr class="danger" ng-repeat="item in data | filter: {wifi_balie: 'nee'}">
                        <td></td>
                        <td>{{item.gemeente}}</td>
                    </tr>
                </table>
            </section>
            <section class="inputs">
                <label>Typ hier je studentennr:</label>
                <input type="text" ng-model="studentenNr"/>
                <button ng-click="">Reserveer</button>
            </section>
        </div>
    </section>
</body>
</html>
